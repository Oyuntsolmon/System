<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9029a05db9.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="topnav">
      <i class="fa-solid fa-bars" style="font-size: 30px"></i>
      <div>
        <i class="fa-solid fa-magnifying-glass" style="font-size: 30px"></i>
        <i class="fa-solid fa-user" style="font-size: 30px; margin: 0 30px"></i>
      </div>
    </div>
    <div class="order">
      <h1>Шинэ захиалга</h1>
      <div class="order_select">
        <div class="form">
          <b>Цаг захиалах газраа сонгоно уу ?</b>
          <div class="select">
            <select name="format" id="format">
              <option selected disabled>Сонгох</option>
              <option value="tuj_dent">ТУЖДЕНТ ЭМНЭЛЭГ</option>
              <option value="suun_shudhen">СҮҮН ШҮДХЭН</option>
              <option value="udval_dent">УДВАЛ ДЕНТ</option>
              <option value="euro_dental">ЕВРО ДЕНТАЛ</option>
            </select>
            <i class="fa fa-caret-up" aria-hidden="true"></i>
          </div>
        </div>
        <div class="form">
          <b>Захиалгын өдөр</b>
          <div class="select">
            <select name="format" id="format">
              <option value="2022/12/01" selected>2022/12/01</option>
              <option value="2022/12/02">2022/12/02</option>
              <option value="2022/12/03">2022/12/03</option>
              <option value="2022/12/04">2022/12/04</option>
              <option value="2022/12/05">2022/12/05</option>
            </select>
          </div>
        </div>
        <div class="form">
          <b>Захиалгын цаг</b>
          <div class="select">
            <select name="format" id="format">
              <option selected disabled>Цаг сонгох</option>
              <option value="10:30">10:30</option>
              <option value="11:30">11:30</option>
              <option value="12:30">12:30</option>
              <option value="13:30">13:30</option>
              <option value="15:30">15:30</option>
              <option value="16:30">16:30</option>
            </select>
          </div>
          <button class="continue">
            <a href="/confirm.html">Үргэлжлүүлэх</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
